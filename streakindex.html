<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Tracker</title>
    <link rel="stylesheet" href="streakstyle.css">
</head>
<body>
    <div class="container">
        <h1 class="streak-header">STREAK</h1>
        <button id="resetStreak">Reset Streak</button>
        <p class="streak-count">Total Streak: <span id="streakCount">0</span></p>
        
        <div class="calendar">
            <div class="month">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Su</div><div>Mo</div><div>Tu</div><div>We</div>
                <div>Th</div><div>Fr</div><div>Sa</div>
            </div>
            <div class="days" id="daysContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="proscript.js"></script>
    <script src="streakscript.js"></script>
</body>
</html>
